<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-direction</title>
    <link rel="shortcut icon" href="assests/favion.svg">
    
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./css/boilerplate.css">
    <link rel="stylesheet" href="./css/flexGrow.css">
</head>

<body>
    <div class="header">
        <h1>Flex With Flexbox</h1>
        <p>The <b>flex-grow</b> property specifies how much a flex item will grow relative to the rest of the flex
            items.</p>
    </div>

    <div class="head-container">
        <h3 class="text-center">All items have flex grow 0</h3>
        <div class="flex-container sample1">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>
    </div>

    <div class="head-container">
        <h3 class="text-center">All items have flex grow 1</h3>
        <div class="flex-container sample2">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>
    </div>


    <div class="head-container">
        <h3 class="text-center">Item 2 and item 3 have grow in a ratio 1:2</h3>
        <div class="flex-container sample3">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>
    </div>


</body>

</html>
